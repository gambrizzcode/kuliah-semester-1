<!DOCTYPE html>
<html>
<head>
	<title>Event dan Marquee</title>
</head>
<script type="text/javascript" src="event.js"></script>
<body onload="p()">

<h1 align="center">Latihan Event onClick</h1>
<hr width="500">
<h3 align="center">Pilih Warna favorit anda</h3>

<center>
	<form>
		<input type="button" value="Biru" onclick="warna('blue')">
		<input type="button" value="Pink" onclick="warna('pink')">
		<input type="button" value="Coklat" onclick="warna('brown')">
		<input type="button" value="Kelabu" onclick="warna('darkgray')">
		<input type="button" value="Orange" onclick="warna('orange')">
		<input type="button" value="Putih" onclick="warna('#FFFFFF')">
	</form>

	<form>
		<img src="ajg1.jpg" name="gambar" width="200" height="250"> <br><br>

		<input type="button" value="OFF" onclick="gambar.src = 'ajg1.jpg'">
		<input type="button" value="ON" onclick="gambar.src = 'ajg2.jpg'">
	</form>
</center>

<hr>

</body>
</html>
